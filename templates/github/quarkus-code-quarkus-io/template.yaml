apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: quarkus-code-quarkus-io-template
  title: Create a Quarkus Application form code.quarkus.io
  description: Create a Quarkus App from code.quarkus.io
  tags:
    - quarkus
    - java
    - maven
spec:
  owner: janus-authors
  system: janus-idp
  type: service

  parameters:
    - title: Provide information about the new component
      required:
        - orgName
        - repoName
        - owner
        - system
        - port
      properties:
        orgName:
          title: Organization Name
          type: string
        repoName:
          title: Repository Name
          type: string
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
        owner:
          title: Owner
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - Group
                - User
        system:
          title: System
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - System
        port:
          title: Port
          type: number
          default: 8080
          description: Override the port exposed for the application
    - title: Provide information about the Java metadata
      required:
        - groupId
        - artifactId
        - version
        - java_package_name
      properties:
        groupId:
          title: Group ID
          type: string
          default: io.janus
          description: Maven Group ID eg (io.janus)
        artifactId:
          title: Artifact ID
          type: string
          default: quarkusapp
          description: Maven Artifact ID
        version: 
          title: Version
          type: string
          default: 1.0.0-SNAPSHOT
          description: Maven Artifact Version
        java_package_name:
          title: Java Package Namespace
          type: string
          default: io.janus.quarkusapp
          description: Name for the Java Package (e.g. io.janus.quarkus.app)
        javaVersion:
          title: Java Version
          type: string
          description: Java version
          default: 11
          enum:
            - 11
            - 17
          enumNames:
            - Java 11
            - Java 17
        buildTool:
          title: Build Tool
          type: string
          description: The Build tool to use
          default: maven
          enum:
            - MAVEN
            - GRADLE
            - GRADLE_KOTLIN_DSL
          enumNames:
            - Maven
            - Gradle
            - Gradle Kotlin DSL
        extensions:
          title: Extensions
          type: array
          description: The list of extensions
